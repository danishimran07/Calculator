<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Calculator app | by Danish</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="outer">
    <div class="inner1">
      <div class="logo"><h1>Calc</h1></div>
      <div class="theme">
        <div><h6>THEME</h6></div>
        <div class="select">
          <div><span>1</span><span>2</span><span>3</span></div>
          <div class="button">
            <button></button>
            <button></button>
            <button></button>
          </div>
        </div>
      </div>
    </div>
    <div class="inner2">
      <input type="text" id ='value' value="" >
    </div>
    <div class="inner3">
      <div class="grid-item ">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
      <div class="grid-item del key">DEL</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">+</div>
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">-</div>
      <div class="grid-item">.</div>
      <div class="grid-item">0</div>
      <div class="grid-item">/</div>
      <div class="grid-item">*</div>
      <div class="grid-item grid-item-1 del key">RESET</div>
      <div class="grid-item grid-item-2 key">=</div>



    </div>
  </div>




  <script src="./script.js"></script>
</body>
</html>
